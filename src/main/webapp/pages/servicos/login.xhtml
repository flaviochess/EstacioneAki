<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/pages/template/layout.xhtml">
            <ui:define name="content">
                <br/>
                <h:form id="form" style="padding-left:30%;padding-right:30%;">
			<p:panel header="Login">
			<p:messages id="messages"  autoUpdate="true" closable="true" />  
				<h:panelGrid columns="1">
					<p:outputLabel value="Email:" for="idEmail" />
					<p:inputText id="idEmail" value="#{loginBean.usuario.email}"
						required="true" requiredMessage="Campo email não pode ser vázio" size="50"/>

	
					<p:outputLabel value="Senha:" for="idSenha" />
					<p:password id="idSenha" value="#{loginBean.senha}"
						required="true" requiredMessage="Campo senha não pode ser vázio" size = "50"/>
					<p:commandButton value="login" action="#{loginBean.autentica}" process="@form" />
				</h:panelGrid>
			</p:panel>
		</h:form>
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
